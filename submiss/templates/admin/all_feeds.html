{% extends "base.html" %}
{% block content %}
<div
  style="
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(#5bf0f0b3 5%, rgba(227, 230, 87, 0.923) 100%);
  "
>
  <div class="container">
    {% for feedback in feedbacks %}
      <div class="row" style="margin-top:2%">
        <div class="col-sm-9">
          <div class="card bg-dark" style="min-height:100%">
            <div class="card-body">
              <h5 class="card-title text-center">By {{ users[feedback.uid-1] }}</h5>
              <p class="card-text">{{ feedback.feed }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  </div>
{% endblock %}
