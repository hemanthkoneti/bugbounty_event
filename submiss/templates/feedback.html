{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1 class="text-center">Feedback</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.feed.label(class="form-group") }}
        {{form.feed(class='form-control bg-dark text-white', rows="10")  }}<br>

      </div>
      <div class="form-group text-center">
        {{ form.submit(class="btn btn-danger") }}
      </div>
    </form>
</div>



{% endblock %}
